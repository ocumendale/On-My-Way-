<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On My Way!</title>
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gajraj One', sans-serif;
            background-image: url('https://github.com/ocumendale/On-My-Way-/blob/main/pictures/background.gif?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 100%;
            font-size: 36px;
            font-weight: bold;
        }

        .header h1 {
            margin: 0;
            color: white;
            text-transform: uppercase;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 50px 0;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            width: 200px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .content-section {
            width: 80%;
            margin-bottom: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .screenshot-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .screenshot {
            width: 45%; /* Ensures two images per row */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>On My Way!</h1>
    </div>

	<div class="button-container">
		<a href="OnMyWay.html" class="button" target="_blank">Get Started</a>
		<a href="#controls" class="button">How to Play?</a>
		<a href="#screenshots" class="button">Screenshots</a>
		<a href="https://github.com/ocumendale/On-My-Way-.git" class="button" target="_blank">Source Code</a>
	</div>

    <div id="controls" class="content-section">
        <h2>Controls</h2>
        <p>W - Move Up</p>
        <p>A - Move Left</p>
        <p>S - Move Down</p>
        <p>D - Move Right</p>
        <p>Shift - Dash</p>
    </div>

    <div id="screenshots" class="content-section">
        <h2>Screenshots</h2>
        <div class="screenshot-gallery">
            <img src="https://github.com/ocumendale/On-My-Way-/blob/main/pictures/Screenshot_1.png?raw=true" alt="Screenshot 1" class="screenshot">
            <img src="https://github.com/ocumendale/On-My-Way-/blob/main/pictures/webphoto1.png?raw=true" alt="Screenshot 2" class="screenshot">
            <img src="https://github.com/ocumendale/On-My-Way-/blob/main/pictures/Screenshot_4.png?raw=true" alt="Screenshot 3" class="screenshot">
            <img src="https://github.com/ocumendale/On-My-Way-/blob/main/pictures/Screenshot_3.png?raw=true" alt="Screenshot 4" class="screenshot">
            <img src="https://github.com/ocumendale/On-My-Way-/blob/main/pictures/Screenshot_2.png?raw=true" alt="Screenshot 5" class="screenshot">
            <img src="https://github.com/ocumendale/On-My-Way-/blob/main/pictures/Screenshot_1.png?raw=true.png" alt="Screenshot 6" class="screenshot">
        </div>
    </div>

</body>
</html>
